            <div style="margin-bottom: 15px;">
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" placeholder="Votre message" rows="5" style="width: 90%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; margin: 5px auto; display: block;"></textarea>
            </div>

            <div style="text-align: center;">
                <button type="button" class="button">Envoyer</button>
